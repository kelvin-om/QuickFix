<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - QuickFix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .thankyou-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    .thankyou-box h1 {
      font-size: 2.8rem;
      color: #00ffcc;
    }
    .thankyou-box p {
      font-size: 1.2rem;
      margin-top: 15px;
    }
    .btn-home {
      margin-top: 25px;
      padding: 10px 25px;
      background: #2F80ED;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      text-decoration: none;
    }
    .btn-home:hover {
      background: #1c60d3;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your request has been received.<br>
    Our team will get in touch with you shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>
</body>
</html>

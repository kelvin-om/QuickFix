<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join QuickFix - Become a Technician</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00c6ff;
      }
      to {
        text-shadow: 0 0 20px #0072ff, 0 0 30px #0072ff;
      }
    }

    .subheading {
      font-size: 1.25rem;
      color: #a0e9ff;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      border-radius: 10px;
      padding: 14px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid #00c6ff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-apply {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-apply:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Join QuickFix</h1>
  <p class="subheading">Tech-savvy? Eager to earn? Make an impact with your skills. ðŸ’¡</p>

  <form action="https://formspree.io/f/xdkzwnwj" method="POST" class="form-container">
    <!-- Hidden config -->
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">
    
    <!-- Name -->
    <div class="form-group mb-3">
      <input type="text" name="name" class="form-control" placeholder="Your Full Name" required />
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email Address" required />
    </div>

    <!-- College -->
    <div class="form-group mb-3">
      <input type="text" name="college" class="form-control" placeholder="Your College/University" required />
    </div>

    <!-- Mobile Number -->
    <div class="form-group mb-3">
      <input type="tel" name="mobile" class="form-control" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    </div>

    <!-- Tech Skills -->
    <div class="form-group mb-3">
      <input type="text" name="skills" class="form-control" placeholder="Your Tech Skills (e.g., laptop repair, network)" required />
    </div>

</html>

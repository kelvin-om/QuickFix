  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1c 0%, #1a1f3a 50%, #0f172a 100%);
      color: white;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      animation: morphingBackground 12s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 1%),
        radial-gradient(circle at 90% 30%, rgba(139, 92, 246, 0.2) 0%, transparent 1%),
        radial-gradient(circle at 30% 90%, rgba(16, 185, 129, 0.2) 0%, transparent 1%),
        radial-gradient(circle at 70% 10%, rgba(59, 130, 246, 0.2) 0%, transparent 1%),
        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 1%),
        radial-gradient(circle at 15% 70%, rgba(16, 185, 129, 0.15) 0%, transparent 1%);
      animation: floatingParticles 15s linear infinite;
      z-index: -1;
    }

    @keyframes morphingBackground {
      0%, 100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
        filter: hue-rotate(0deg);
      }
      25% {
        transform: scale(1.05) rotate(2deg);
        opacity: 0.8;
        filter: hue-rotate(90deg);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
        opacity: 1;
        filter: hue-rotate(180deg);
      }
      75% {
        transform: scale(1.05) rotate(3deg);
        opacity: 0.9;
        filter: hue-rotate(270deg);
      }
    }

    @keyframes floatingParticles {
      0% {
        opacity: 0.3;
        transform: translateY(0px) rotate(0deg);
      }
      25% {
        opacity: 0.8;
        transform: translateY(-20px) rotate(90deg);
      }
      50% {
        opacity: 0.6;
        transform: translateY(-40px) rotate(180deg);
      }
      75% {
        opacity: 0.9;
        transform: translateY(-20px) rotate(270deg);
      }
      100% {
        opacity: 0.3;
        transform: translateY(0px) rotate(360deg);
      }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
    }
    .form-label, .form-check-label {
      color: white;
    }
    .tier-label {

    }
    .description {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 15px;
    }
    .btn-light {

    }
    h2 {
      font-size: 2rem;
      background: linear-gradient(to right, #00c6ff, #7b61ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 20px;
    }

</head>
